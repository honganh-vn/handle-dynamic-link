<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8" />
	<title>Đại Lý Hồng Anh</title>
	<meta property="og:title" content="Đại Lý Hồng Anh" />
	<meta property="og:description"
		content="Nguồn hàng linh kiện, phụ kiện máy tính nhập khẩu. Đảm bảo chất lượng cao, giá thành cạnh tranh, đáp ứng nhu cầu của các đại lý trên toàn quốc." />
	<meta property="og:image"
		content="https://talentbold.com/Upload/avatar/20210723/141205979_Hong-Anh-computer-logo.png" />
	<meta property="og:url" content="http://dlink.honganh.vn/" />
	<meta name="twitter:card" content="summary_large_image" />
	<link rel="stylesheet" href="style.css" />
	<style></style>
</head>

<body>
	<div class="container">
		<img class="logo" src="./assets/images/logo-honganh.png" alt="Đại Lý Hồng Anh" />
		<div class="title">Đại Lý Hồng Anh</div>
		<button class="btn-open" onclick="handleOpenApp()">Mở ứng dụng</button>
		<div id="deep-link-log1" style="padding:10px; font-family:sans-serif;font-size: 20px;"></div>
		<div id="deep-link-log2" style="padding:10px; font-family:sans-serif;font-size: 20px;"></div>

		<div id="deep-link-log3" style="padding:10px; font-family:sans-serif;font-size: 20px;"></div>

		<version>v1.0.0</version>
	</div>

	<!-- <script src="js.js"></script> -->
	<script src="deeplink.js"></script>
	<script>
		var ua = window.navigator.userAgent;
		var isMobile = {
			android: function () {
				return /Android/i.test(ua);
			},
			ios: function () {
				return /iPhone|iPad|iPod/i.test(ua);
			},
		};
		function logMessage(msg, index) {
			const box = document.getElementById(`deep-link-log${index}`);
			const p = document.createElement("p");
			p.textContent = msg;
			box.appendChild(p);
		}
		var linker = new DeepLinker({
			scheme: "cplatform://",
			host: "shop.honganh.vn",
			storeUrl: isMobile.ios() ? "https://apps.apple.com/us/app/%C4%91%E1%BA%A1i-l%C3%BD-h%E1%BB%93ng-anh/id6470966667" : "https://play.google.com/store/apps/details?id=com.honganhprod.sellermobile&hl=vi",
			checkApi: "https://deeplink-api.onrender.com/get-open-scheme",

			onFallback: function () {

				logMessage("↩️ Fallback: chuyển App Store", 1);

			},
			onSuccess: function () {
				logMessage("↩️ App mở thành công", 2);
			}
		});
		const handleOpenApp = () => {
			linker.openOnApp();
		}
	</script>

</body>

</html>
