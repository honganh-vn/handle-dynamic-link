<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8" />
	<title>Đại Lý Hồng Anh</title>

	<!-- Meta cho preview khi share link -->
	<meta property="og:title" content="Đại Lý Hồng Anh" />
	<meta property="og:description"
		content="Nguồn hàng linh kiện, phụ kiện máy tính nhập khẩu. Đảm bảo chất lượng cao, giá thành cạnh tranh, đáp ứng nhu cầu của các đại lý trên toàn quốc." />
	<meta property="og:image"
		content="https://talentbold.com/Upload/avatar/20210723/141205979_Hong-Anh-computer-logo.png" />
	<meta property="og:url" content="http://dlink.honganh.vn/" />
	<meta name="twitter:card" content="summary_large_image" />

	<link rel="stylesheet" href="style.css" />
	<style>

	</style>
</head>

<body>
	<div class="container">
		<img class="logo" src="./assets/images/logo-honganh.png" alt="Đại Lý Hồng Anh" />
		<div class="title">Đại Lý Hồng Anh</div>
		<button class="btn-open" onclick="handleOpenApp()">Mở ứng dụng</button>
		<version>v1.0.0</version>

	</div>

	<script>
		var timeout = 500;

		function openApp(url, fallbackUrl) {
			var iframe = document.createElement("iframe");
			iframe.style.display = "none";
			iframe.src = url;
			document.body.appendChild(iframe);

			setTimeout(function () {
				document.body.removeChild(iframe);

				// Nếu app không mở -> fallback
				window.location.href = fallbackUrl;
			}, timeout);

			setTimeout(function () {
				window.location.href = "http://dlink.honganh.vn/success.html";
			}, timeout + 500);
		}

		function handleOpenApp() {
			var pathAndQuery = window.location.pathname + window.location.search;
			var userAgent = navigator.userAgent || navigator.vendor || window.opera;

			if (/iPhone|iPad|iPod/.test(userAgent)) {
				openApp(
					"cplatform://shop.honganh.vn/" + pathAndQuery.substring(1),
					"https://apps.apple.com/us/app/%C4%91%E1%BA%A1i-l%C3%BD-h%E1%BB%93ng-anh/id6470966667"
				);
			} else if (/Android/.test(userAgent)) {
				openApp(
					"cplatform://shop.honganh.vn/" + pathAndQuery.substring(1),
					"https://play.google.com/store/apps/details?id=com.honganhprod.sellermobile&hl=vi"
				);
			} else {
				window.location.href = "https://m.shop.honganh.vn/onboarding";
			}
		}
	</script>
</body>

</html>
